<script>
    $(document).ready(function () {
        $("#btnRegister").click(function () {

            var username = $("#username").val();
            var password = $("#password").val();
            var email=$("#email").val();
            var newUser = { userId: 0, username: username, password: password, email: email };
            var obj=new myApp.UserModule();
            obj.registerUser(newUser);

            $("#maincontent").load("App/Partials/login.html");
        });
    });





</script>
<div>
    <form id="registerForm" name="registerForm">
        <div>
            <h4>Register here...</h4>
        </div>
        <div>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username"/>
        </div>
        <div>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password"/>
        </div>
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email"  pattern="\w+\@\w+\.[a-zA-Z]{2,4}" required/>
        </div>
        <div>
            <button type="button" id="btnRegister">Register</button>
        </div>
        <div style="display:none">
            <span id="spnErrorMessage"></span>
        </div>
    </form>
</div>
